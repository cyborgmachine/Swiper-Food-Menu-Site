<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./swiper/swiper-bundle.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Burger Slider</title>
</head>

<body>


        <div class="container">

        <main class="main">

            <div class="poke">
      <h1 class="hero-title">Enjoy Your Favorite <br> Food From Anywhere</h1>
      
      <p class="hero-wrap">
        Lorem ipsum dolor sit amet, consectetur <br> adipiscing elit. Suspendisse varius enim in<br> eros elementum tristique. Duis cursus, mi<br> quis viverra ornare, eros dolor interdum<br> nulla, ut commodo diam libero vitae erat.
      </p>
      <button type="button" class="hero-button">Order Now</button>  
    </div>
    
<!-- Slider main container -->
<div class="swiper">
    
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
     
      <div class="swiper-slide">
        <picture>
        <source srcset="./img/swiper1.jpg" media="(min-width: 1200px)">
        <source srcset="./img/swiper1-tablet.jpg" media="(min-width: 768px)">
        <img class="img-swiper" src="./img/swiper1.jpg"></div>
        </picture>
        
      <div class="swiper-slide">

        <img class="img-swiper" src="./img/swiper2.jpg"></div>
      <div class="swiper-slide">

        <img class="img-swiper" src="./img/swiper3.jpg"></div>
     
    </div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  

  </div>
</main>
</div>

<script src="./swiper/swiper-bundle.min.js"></script>
<script src="./swiper/swiper-initial.js"></script>
</body>
</html>
